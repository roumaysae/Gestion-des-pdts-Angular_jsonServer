<div class="container mt-3">
  <div class="card border-primary">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Product Information</h5>
    </div>
    <div class="card-body">
      <ul class="nav nav-pills flex-column flex-sm-row">
        <li class="nav-item">
          <span class="border border-danger p-2 bg-light m-2 rounded">Pages: {{appstate.productstate.totalPages}}</span>
        </li>
        <li class="nav-item">
          <span class="border border-danger p-2 bg-light m-2 rounded">Size of Pages: {{appstate.productstate.pagesize}}</span>
        </li>
        <li class="nav-item">
          <span class="border border-danger p-2 bg-light m-2 rounded">Products: {{appstate.productstate.totalProducts}}</span>
        </li>
        <li class="nav-item">
          <span class="border border-danger p-2 bg-light m-2 rounded">Products Checked: {{totalChekedProduct()}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="p-3">
  <div class="card">
      <div class="card-header">
      <h4 class="card-title">Edit Product</h4>
        <div class="card-body" *ngIf="productFormGroup">
          <!-- on va afficher le formulaire si le product form group n'est pas vide et contient la reponse -->
        <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">

          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Product price</label>
            <input class="form-control" id="price" formControlName="price">
          </div>

          <div class="mb-3">
            <label class="form-label"> Product checked </label>
            <input type="checkbox" class="form-check-input" id="checked" formControlName="checked">
          </div>

          <button [disabled]="productFormGroup.invalid" class="btn btn-info">Save</button>
        </form>
          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong>Success!</strong> {{ successMessage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h3>Products List</h3>

      <table class="table">
        <thead>
        <tr>
          <th>Name</th>  <th>Price</th>  <th>Checked</th>
        </tr>
        </thead>

        <tbody>

        <tr *ngFor="let product of products"> <!-- utiliser ce pipe puis async donc automatiquement mon front end fait un subscribe -->
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>

            <button (click)="handleCheckProduct(product)" class="btn btn-outline-danger">
              <i [class] = "product.checked? 'bi bi-check ': 'bi bi-square'"></i>
            </button>
          </td>
          <td>
            <button (click)="deleteHandle(product)" class="btn btn-outline-info" >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

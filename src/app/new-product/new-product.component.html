<div class="p-3">
  <div class="card">
    <div class="card-body">
     <div class="row">
<div class="col-md-6">
         <h5 class="card-title">Add New Product</h5>
<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
  <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
  </div>
  <div class="mb-3">
      <label for="price" class="form-label">Product price</label>
      <input class="form-control" id="price" formControlName="price">
  </div>
  <div class="mb-3">
      <label class="form-label"> Product checked </label>
      <input type="checkbox" class="form-check-input" id="checked" formControlName="checked">
  </div>
  <button [disabled]="productForm.invalid" class="btn btn-info">Save</button>
</form>
     </div>
    </div>
  </div>
  </div></div>
